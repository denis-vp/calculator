      <div id="buttons-container">
        <div id="row-one" class="row">
          <button id="button-AC" type="button">AC</button>
          <button id="button-AC" type="button">C</button>
          <button id="button-percent" type="button">%</button>
          <button id="button-divide" type="button">/</button>
        </div>
        <div id="row-two" class="row">
          <button id="button-7" type="button">7</button>
          <button id="button-8" type="button">8</button>
          <button id="button-9" type="button">9</button>
          <button id="button-multiply" type="button">X</button>

          <button id="button-backspace" type="button">Clear</button>
